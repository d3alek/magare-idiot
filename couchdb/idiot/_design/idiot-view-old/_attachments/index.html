    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width" />
            <title>Зеленик</title>
            <link href="style/fontello/css/fontello.css" rel="stylesheet" type="text/css"/>
            <link href="style/fontello/css/animation.css" rel="stylesheet" type="text/css"/>

            <link href="style/style.css" rel="stylesheet" type="text/css" />
            <link href="style/switch.css" rel="stylesheet" type="text/css" />
            <link href="style/graph.css" rel="stylesheet" type="text/css" />
            <link href="style/dual-ring.css" rel="stylesheet" type="text/css" />
        </head>
        <body>
            <div id="app">

            <h1>Зеленик 
              <span id="thing">{{thing}}</span>
            </h1> <span id="status"></span><span class="status-since"></span>


            <hr />

            <div id="plot-control">
                <button id="change-plot-positions" class="button">Премести</button>
                <form action="update" method="POST" enctype="multipart/form-data">

                    <label for="plot-input" class="button">
                        Качи нов чертеж
                    </label>
                    <input type="file" id="plot-input" name="plot" accept="image/png">
                    <input id="change-plot" class="button" type="submit" value="Промени чертежа">
                </form>
                <div id="active-info"></div>
            </div>
            <div class="clear"></div>



            <div id="plot">
                <img class="plot-image" class="unselectable" src="plot.png">

            </div>

            <div class="clear"></div>
            <div id="graph-container">
              <div id="graph"></div>
              <ul class="horizontal-list">
                <li><button class="button graph-since" data-since-hours="1">Час</button></li>
                <li><button class="button graph-since" data-since-hours="2">Два часа</button></li>
                <li><button class="button graph-since" data-since-days="1" disabled>Ден</button></li>
                <li><button class="button graph-since" data-since-days="2">Два дни</button></li>
                <li><button class="button graph-since" data-since-days="7">Седмица</button></li>
              </ul>
            </div>

            <button class="button" id="show-configuration">Настройки</button>

            <div id="configuration">
                <div>
                    <pre id="reported">{{state.reported}}</pre>
                </div>

                <div id="reported">
                    <pre><!--#include file="reported.json" --></pre>
                </div>

                <div id="desired">
                    <form id="desired-form" action="update" method="POST">
                      <textarea id="desired-input" name="desired" wrap="off" rows="15" cols="40">{{state.desired}}</textarea>
                        <br>
                        <input class="button" type="submit" value="Запази">
                    </form>
                </div>

                <div class="clear"></div>

                <div id="display">
                    <form id="display-form" action="update" method="POST">
                      <textarea id="display-input" name="display" wrap="off" rows="10" cols="40">{{display}}</textarea>
                        <br>
                        <input type="submit" value="Запази" class="button">
                    </form>
                </div>

                <form action="update" method="POST">
                    <h1>Зеленик 
                      <input type="text" name="thing-alias" :value="thing">
                        <input class="button" type="submit" value="Запази">
                    </h1>
                </form>
            </div>
            </div>

            <hr />
            <footer>
                <ul class="horizontal-list">
                    <li>Зеленик 2019</li>
                    <li><a href="/">Начало</a></li>
                    <li><a href="/db">Всички устройства</a></li>
                    <li><a href="mailto:akodzhabashev@gmail.com">Свържете се с нас</a></li>
                </ul>
            </footer>
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
            <script src="scripts/moment.js"></script>
            <script src="scripts/util.js"></script>
            <script src="scripts/vue.js"></script>
            <script src="scripts/event.js"></script>
            <script src="scripts/plot.js"></script>
            <!--<script src="view/scripts/graph.js"></script>-->
            <script src="scripts/d3.min.js"></script>
            <script src="scripts/graph.js"></script>
            <script src="scripts/status.js"></script>
            <script src="scripts/script.js"></script>
        </body>
    </html>
